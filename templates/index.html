{% extends 'base.html' %}

{% block content %}
<html>
  <head>
    <meta charset="utf-8" />
    <title>Home</title>
  </head>
  <body>
    {% if user.is_authenticated %}
    <div class="container-fluid">
      <h1>Welcome {{user.username}}!</h1>
    </div>
  <div class="container-fluid">
      <div class="container-fluid">
    <a type="button" href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
  </div>
  </div>
    {% else %}
    <div class="container-fluid">

    <h1>Welcome Guest</h1>
    </div>
    <div class="container-fluid">
    <p>Please register or login to get started</p>
    <a class="btn btn-secondary" href="{% url 'register' %}">Register</a>
    <a class="btn btn-secondary" href="{% url 'login' %}">Login</a>
    </div>
    {% endif %}
  </body>
</html>
{% endblock %}
