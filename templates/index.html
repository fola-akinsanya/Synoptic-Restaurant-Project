{% extends 'base.html' %}

{% block content %}
<html>
  <head>
    <meta charset="utf-8" />
    <title>Home</title>
  </head>
  <body>
    {% if user.is_authenticated %}
    <h1>Welcome {{user.username}}!</h1>
    <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
    <h1>Welcome Guest</h1>
    <p>Please register or login to get started</p>
    <button type="button" class="btn btn-secondary" href="{% url 'register' %}">Register</button>
    <button type="button" class="btn btn-secondary" href="{% url 'login' %}">Login</button>
    {% endif %}
  </body>
</html>
{% endblock %}
