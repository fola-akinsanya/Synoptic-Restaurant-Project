{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">

<h1>Edit Profile</h1>
<form method="post" class="mb-3">
  {% csrf_token %}
  {{ form |crispy }}
  <button type="submit" class="btn btn-secondary">Save</button>
</form>
<div class="container-fluid">
{% endblock %}
